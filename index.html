<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;500;700;800&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>  
    <div class="container">
        <div class="top-left-container">
            <h3>Your Result</h3>
            <div class="sircle">
            <div class="text">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            </div>
            <div class="text">
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="bottom-right-container">
            <h3>Summary</h3>
            <ul class="nav">
                <li class="reaction">
                    <div class="name">
                        <img src="image/icon-reaction.svg" alt="">
                        <a href="#" class="reaction-text">Reaction</a>
                    </div>
                    <p class="score">80 <span> / 100</span></p>
                </li>
                <li class="memory">
                    <div class="name">
                        <img src="image/icon-memory.svg" alt="">
                        <a href="#" class="memory-text">Memory</a>
                    </div>
                    <p class="score">92 <span> / 100</span></p>
                </li>
                <li class="verbal">
                    <div class="name">
                        <img src="image/icon-verbal.svg" alt="">
                        <a href="#" class="verbal-text">Verbal</a>
                    </div>
                    <p class="score">61 <span> / 100</span></p>
                </li>
                <li class="visual">
                    <div class="name">
                        <img src="image/icon-visual.svg" alt="">
                        <a href="#" class="visual-text">Visual</a>
                    </div>
                    <p class="score">90 <span> / 100</span></p>
                </li>
            </ul>
            <a href="#" class="btn">Continue</a>
        </div>
    </div>
</body>
</html>
